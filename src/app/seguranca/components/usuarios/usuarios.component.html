<h1>Usu√°rios</h1>
<div class="container">
    <div class="mat-elevation-z8" id="main">
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="Filterchange($event)">
                </mat-form-field>

            </div>
            <div class="col">
                <button mat-fab color="primary" aria-label="add" (click)="criar()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <table mat-table matSort [dataSource]="dataSource">
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="setor">
                <th mat-header-cell *matHeaderCellDef> Setor </th>
                <td mat-cell *matCellDef="let element"> {{element.setor}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-fab color="primary" aria-label="editar" (click)="get(element.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-fab class="red" aria-label="delete" onclick="criar()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>
</div>
