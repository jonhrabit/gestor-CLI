<div class="container mt-3">
  <form [formGroup]="form" (ngSubmit)="send()">
    <div class="row">
      <div class="col-md-6">
        <h3>Usuário</h3>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary">Salvar</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Nome*"
            formControlName="nome"
          />
          <label for="nome">Nome*</label>
          <div
            class="alert alert-warning"
            style="font-size: 14px; padding: 0"
            *ngIf="
              form.get('nome')?.invalid &&
              (form.get('nome')?.dirty || form.get('nome')?.touched)
            "
          >
            Informe o nome do usuário.
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Usuário*"
                formControlName="username"
              />
              <label for="username">Usuário*</label>
              <div
                class="alert alert-warning"
                style="font-size: 14px; padding: 0"
                *ngIf="
                  form.get('username')?.invalid &&
                  (form.get('username')?.dirty || form.get('username')?.touched)
                "
              >
                Usuário é obrigatório.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="cpf"
                placeholder="CPF*"
                formControlName="cpf"
              />
              <label for="cpf">CPF*</label>
              <div
                class="alert alert-warning"
                style="font-size: 14px; padding: 0"
                *ngIf="
                  form.get('cpf')?.invalid &&
                  (form.get('cpf')?.dirty || form.get('cpf')?.touched)
                "
              >
                Informe o cpf do usuário.
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
                formControlName="email"
              />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="setor"
                placeholder="Setor"
                formControlName="setor"
              />
              <label for="setor">Setor</label>
            </div>
          </div>
        </div>
        <div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="cadastro"
              placeholder="Cadastro"
              formControlName="cadastro"
            />
            <label for="cadastro">Cadastro</label>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        @for (item of listaPermissoes; track $index) {
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [formControlName]="item.nome"
          />
          <label class="form-check-label" for="flexCheckDefault">
            {{ item.nome }} - {{ item.texto }}
          </label>
        </div>
        }
      </div>
    </div>
  </form>
</div>
