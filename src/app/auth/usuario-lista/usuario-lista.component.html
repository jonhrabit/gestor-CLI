<div class="container">
  <div class="row mt-3">
    <h1>Usuários</h1>
  </div>
  <div class="row">
    <app-table
      [columns]="[
        { name: 'Usuário', key: 'username', type: 'string', pipe: '' },
        { name: 'Nome', key: 'nome', type: 'string', pipe: '' },
        { name: 'Setor', key: 'setor', type: 'string', pipe: '' },
        { name: 'Email', key: 'email', type: 'string', pipe: '' },
        { name: 'Ação', key: '', type: 'action', pipe: '' }
      ]"
      [data]="lista"
      (onEdit)="editar($event)"
    ></app-table>
  </div>
</div>
