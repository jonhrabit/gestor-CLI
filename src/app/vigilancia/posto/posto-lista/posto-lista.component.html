<div class="container">
  <div class="row mt-3">
    <div class="col-md-6">
      <h3>Postos</h3>
    </div>
    <div class="col-md-6">
      <button class="btn btn-outline-primary" (click)="dialogo()">Novo</button>
    </div>
  </div>
  <div class="row">
    <app-table
      [columns]="[
        { name: 'Id', key: 'id', type: 'number', pipe: '' },
        { name: 'Nome', key: 'vigilanteNome', type: 'string', pipe: '' },
        { name: 'Escala', key: 'escala', type: 'string', pipe: '' },
        { name: 'Titularidade', key: 'titularidade', type: 'string', pipe: '' },
        { name: 'Grupo', key: 'grupo', type: 'string', pipe: '' },
        { name: 'Ação', key: '', type: 'action', pipe: '' },
      ]"
      [data]="lista"
      (onEdit)="editPosto($event)"
    ></app-table>
  </div>
</div>
