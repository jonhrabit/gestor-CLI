<div class="container">
  <div class="row mt-3">
    <h1>Vigilantes</h1>
  </div>
  <div class="row">
    <app-table
      [columns]="[
        { name: 'Id', key: 'id', type: 'number', pipe: '' },
        { name: 'Nome', key: 'nome', type: 'string', pipe: '' },
        { name: 'CPF', key: 'cpf', type: 'string', pipe: '' },
        { name: 'Celular', key: 'celular', type: 'string', pipe: '' },
        { name: 'Ação', key: '', type: 'action', pipe: '' },
      ]"
      [data]="lista"
      (onEdit)="editVigilante($event)"
      (onDelete)="delVigilante($event)"
    ></app-table>
  </div>
</div>
