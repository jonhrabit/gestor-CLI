<div class="container">
  <div class="row mt-3">
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input
              type="date"
              class="form-control"
              id="data"
              placeholder="data"
              [(ngModel)]="valueDia"
              (ngModelChange)="buscar()"
            />
            <label for="data">Data</label>
          </div>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary" (click)="buscar()">Buscar</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="btn-group" role="group" aria-label="botoes">
        <button class="btn btn-primary" (click)="open()">Grupos</button>
        <button class="btn btn-primary" (click)="registro()">
          <i class="bi bi-plus-lg" style="font-size: large"></i>Registro
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <app-table
      [data]="lista"
      [columns]="[
        { name: 'Vigilante', key: 'vigilante', type: 'string', pipe: '' },
        { name: 'Escala', key: 'escala', type: 'string', pipe: '' },
        { name: 'Status', key: 'status', type: 'string', pipe: '' },
        {
          name: 'Substituto',
          key: 'nomeSubstituto',
          type: 'string',
          pipe: ''
        },
        { name: '', key: '', type: 'action', pipe: '' }
      ]"
      (onEdit)="openModal($event)"
      (onDelete)="deletar($event)"
    ></app-table>
  </div>
</div>
